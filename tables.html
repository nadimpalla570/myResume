<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table border="">
        <caption>Front-end </caption>
        <colgroup>
            <col span="" style="background-color:lightgrey">
            <col span="1" style="background-color:lightblue">
            <col span="1" style="background-color:lightgreen">
        </colgroup>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="1">John</td>
                <td>Doe</td>
                <td>25</td>

            </tr>
            <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>30</td>
            </tr>
            <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>35</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">This is the table footer</td>
            </tr>
        </tfoot>



    </table>
</body>

</html>
